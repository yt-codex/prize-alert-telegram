name: Scheduled Ops Probe

on:
  schedule:
    - cron: "11 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-and-emit-probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run scheduled workload
        id: workload
        continue-on-error: true
        run: |
          START_TS=$(date -u +%s)
          # Replace this block with your actual scheduled command(s)
          python - <<'PY'
          print("run your scheduled task here")
          PY
          END_TS=$(date -u +%s)
          echo "duration_seconds=$((END_TS - START_TS))" >> "$GITHUB_OUTPUT"

      - name: Emit probe.json (non-blocking)
        if: always()
        continue-on-error: true
        run: |
          STATUS="OK"
          if [ "${{ steps.workload.outcome }}" = "failure" ]; then
            STATUS="FAIL"
          fi
          python ops/emit_probe.py \
            --output ops/probe.json \
            --status "$STATUS" \
            --duration-seconds "${{ steps.workload.outputs.duration_seconds }}" \
            --warning "workload outcome: ${{ steps.workload.outcome }}" \
            --artifact "workflow_run=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Commit latest probe
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ops/probe.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: refresh ops probe [skip ci]"
          git push
